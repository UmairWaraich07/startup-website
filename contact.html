<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="icon" href="src/images/Logo/LogoDark.svg">
        <!-- style sheets -->
        <link rel="stylesheet" href="src/styles/systemDesign.css">
        <link rel="stylesheet" href="src/styles/contact.css">
        <title>Small Startup - Contact</title>
</head>
<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img class="navbar__logo--image" src="src/images/Logo/LogoWhite.svg" alt="">
                <div class="navbar__logo--text">Start</div>
            </div>
            <div id="toggle" class="navbar__menu toggle">
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="services.html" class="navbar__menu--3">Services</a>
                <a href="" class="navbar__menu--4">Contact</a>
            </div>
            <div class="navbar__icons">
                <i id="open" class="bi bi-list"></i>
                <i id="close" class="bi bi-x-lg hide"></i>
            </div>
        </div>
    </div>

    <header class="container text-center">
        <div class="title common-title text-dark">Contact Us</div>
        <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque vitae cum iste alias blanditiis ad..</div>
    </header>

    <div class="section container">
        <img src="src/images/Contact/map.svg" alt="" class="section__map">

        <form class="section__form" action="mailto:umairwaraich2019@gmail.com">
            <label>Name</label>
            <input class="name" type="text" name="name" id="name" placeholder="Name">
            <label for="email">Email</label>
            <input class="email" type="email" name="email" id="email" placeholder="Email">
            <label for="message">Message</label>
            <textarea class="message" name="message" cols="30" rows="6" placeholder="Write your message here"></textarea>
            <button type="submit" class="btn dark-btn">Submit</button>
        </form>
    </div>


    <footer class="hero">
        <div class="footer container">
            <div class="footer__links">
                <img src="src/images/socials/facebook.svg" alt="">
                <img src="src/images/socials/instagram.svg" alt="">
                <img src="src/images/socials/pinterest.svg" alt="">
                <img src="src/images/socials/tiktok.svg" alt="">
                <img src="src/images/socials/twitter.svg" alt="">
                <img src="src/images/socials/whatsapp.svg" alt="">
                <img src="src/images/socials/youtube.svg" alt="">
            </div>
            <div class="footer__copyright text-white">
                Â© Start, 2023, All rights reserved.
            </div>

    <!-- javascript -->
    <script src="main.js"></script>
